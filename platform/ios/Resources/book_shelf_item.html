<div class="book-element-shelf">
<table style="display:inline; width:100%;" cellspacing="0" cellpadding="0">
    <tr>
    <td class="book-element-cover-row">
    <a id="{{IMAGE_PARENT_ID}}" href="{{BOOK_URL}}">
        <img class="book-cover-shelf"  data-original="{{COVER_URL}}"></img>
    </a>
    </td>
    <td class="book-info-shelf">
        <p class="book-title"> <a class="book-title-ref" href="{{BOOK_URL}}">{{BOOK_TITLE}}</a></p>
        <p class="book-authors">{{BOOK_AUTHORS}}</p>
        <p class="row-number">{{ROW_NUMBER}}</p>
    </td>
  </tr>
</table>
</div>
